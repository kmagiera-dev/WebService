<h3>Hello Wijmo 5!</h3>

<p>This is a <b>FlexGrid</b> control:</p>
<div id="theGrid"style="width:auto;height:auto;max-height:300px"></div>

<!-- commands -->
<div id="chart"></div>
Series1 <input id="cbSeries1" type="checkbox" />
Series2 <input id="cbSeries2" type="checkbox" />
Series3 <input id="cbSeries3" type="checkbox" />
Series4 <input id="cbSeries4" type="checkbox" />
Series5 <input id="cbSeries5" type="checkbox" />
Series6 <input id="cbSeries6" type="checkbox" />
Series7 <input id="cbSeries7" type="checkbox" />
Series8 <input id="cbSeries8" type="checkbox" />
Series9 <input id="cbSeries9" type="checkbox" />
Series10 <input id="cbSeries10" type="checkbox" /><br />

<p>And this is a <b>FlexChart</b> control showing the same data:</p>

<c1-menu id="mouseAction" header="Mouse Action: <b>Zoom</b>" item-clicked="mouseActionChanged">
    <c1-menu-item header="Zoom"></c1-menu-item>
    <c1-menu-item header="Pan"></c1-menu-item>
</c1-menu>

<c1-menu id="interactiveAxes" header="Interactive Axes: <b>X</b>" item-clicked="interactiveAxesChanged">
    <c1-menu-item header="X"></c1-menu-item>
    <c1-menu-item header="Y"></c1-menu-item>
    <c1-menu-item header="XY"></c1-menu-item>
</c1-menu>

<button id="reset" class="btn btn-primary" onclick="resetAxes()" disabled="disabled">Reset Zoom</button>

<div id="theChart" style="height:300px;"></div>

</html>
